<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindclone Link</title>

    <style>
        :root {
            /* Structure Colors - High Contrast, Highly Legible */
            --color-bg-primary: #1A1A1F;      /* Lighter charcoal for better contrast */
            --color-bg-secondary: #242429;    /* Elevated panels */
            --color-bg-tertiary: #2E2E35;     /* Cards */
            --color-bg-elevated: #38383F;     /* Slightly elevated */

            /* Accent Colors - Vibrant but Readable Purple */
            --color-accent-primary: #A78BFA;   /* Bright lavender (high contrast) */
            --color-accent-secondary: #C4B5FD; /* Light lavender */
            --color-accent-tertiary: #8B5CF6;  /* Deep purple */

            /* Text Colors - High Contrast White/Gray */
            --color-text-primary: #F5F5F7;     /* Near-white (high contrast) */
            --color-text-secondary: #D4D4D8;   /* Light gray */
            --color-text-tertiary: #A1A1AA;    /* Medium gray (metadata) */
            --color-text-muted: #71717A;       /* Muted gray for disabled */

            /* Borders - More Visible for Clarity */
            --color-border-default: #3F3F46;   /* Visible border */
            --color-border-subtle: #2E2E35;    /* Subtle */
            --color-border-hover: #52525B;     /* Clear on hover */

            /* Status Colors - Clear and Distinct */
            --color-success: #A78BFA;          /* Purple for success */
            --color-success-light: #C4B5FD;    /* Light variant */
            --color-error: #F87171;            /* Clear red */
            --color-warning: #FBBF24;          /* Clear amber */
            --color-info: #A78BFA;             /* Purple for info */

            /* Gradients - Vibrant but Classy */
            --gradient-primary: linear-gradient(135deg, #7C3AED 0%, #8B5CF6 100%);
            --gradient-subtle: linear-gradient(135deg, #242429 0%, #2E2E35 100%);
            --gradient-card: linear-gradient(135deg, #2E2E35 0%, #38383F 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--color-bg-primary);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Main wrapper for split view */
        .main-wrapper {
            width: 100%;
            max-width: 1200px;
            display: flex;
            gap: 0;
            height: 90vh;
            max-height: 900px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            min-width: 380px;
            background: #0d0d0d;
            border-radius: 16px 0 0 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        /* When no display panel, container takes full width */
        .main-wrapper.chat-only .container {
            max-width: 700px;
            border-radius: 16px;
        }

        /* Visual Display Panel */
        .display-panel {
            flex: 1;
            background: #111;
            border-radius: 0 16px 16px 0;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border-left: 1px solid #333;
        }

        .main-wrapper.chat-only .display-panel {
            display: none;
        }

        .display-panel-header {
            padding: 16px 20px;
            background: #1a1a1a;
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .display-panel-title {
            font-size: 14px;
            font-weight: 600;
            color: #999;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .display-panel-close {
            background: transparent;
            border: none;
            color: #666;
            font-size: 20px;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .display-panel-close:hover {
            background: #333;
            color: white;
        }

        .display-panel-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: auto;
        }

        .display-panel-empty {
            text-align: center;
            color: #555;
        }

        .display-panel-empty-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .display-panel-empty-text {
            font-size: 14px;
            line-height: 1.6;
        }

        /* Slide Display */
        .slide-container {
            width: 100%;
            max-width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }

        .slide-image {
            max-width: 100%;
            max-height: calc(100% - 80px);
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
        }

        .slide-caption {
            font-size: 13px;
            color: #888;
            text-align: center;
        }

        .slide-navigation {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 12px;
            background: #1a1a1a;
            border-radius: 8px;
        }

        .slide-nav-btn {
            background: #333;
            border: none;
            color: white;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: all 0.2s;
        }

        .slide-nav-btn:hover:not(:disabled) {
            background: var(--color-accent-primary);
        }

        .slide-nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .slide-counter {
            font-size: 14px;
            color: #888;
            min-width: 60px;
            text-align: center;
        }

        /* PDF Viewer */
        .pdf-viewer {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 8px;
        }

        /* Image Display */
        .display-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 8px;
        }

        /* Excel Viewer */
        .excel-tabs {
            display: flex;
            gap: 4px;
            padding: 12px 12px 0 12px;
            background: #0d0d0d;
            border-bottom: 1px solid #333;
            overflow-x: auto;
        }

        .excel-tab {
            padding: 8px 16px;
            background: transparent;
            border: none;
            color: #888;
            cursor: pointer;
            border-radius: 6px 6px 0 0;
            transition: all 0.2s;
            white-space: nowrap;
            font-size: 13px;
        }

        .excel-tab:hover {
            background: #1a1a1a;
            color: white;
        }

        .excel-tab.active {
            background: #1a1a1a;
            color: white;
            font-weight: 600;
        }

        .excel-container {
            flex: 1;
            overflow: auto;
            padding: 16px;
            background: #0d0d0d;
        }

        .excel-container::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        .excel-container::-webkit-scrollbar-track {
            background: #0d0d0d;
        }

        .excel-container::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }

        .excel-container::-webkit-scrollbar-thumb:hover {
            background: #444;
        }

        /* Profile Header */
        .profile-header {
            background: linear-gradient(135deg, #1a1a1a 0%, #0d0d0d 100%);
            padding: 20px;
            border-bottom: 1px solid #333;
            text-align: center;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .profile-info {
            display: block;
        }

        .profile-avatar {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            margin: 0 auto 12px;
            border: 3px solid var(--color-accent-primary);
            transition: all 0.3s ease;
            display: block;
        }

        .profile-name {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 4px;
            color: white;
            transition: all 0.3s ease;
        }

        .profile-username {
            font-size: 13px;
            color: #888;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .profile-bio {
            font-size: 13px;
            color: #ccc;
            line-height: 1.5;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .profile-greeting {
            font-size: 13px;
            color: var(--color-accent-primary);
            font-style: italic;
            padding: 8px 12px;
            background: rgba(76, 175, 80, 0.1);
            border-radius: 8px;
            display: inline-block;
            transition: all 0.3s ease;
        }

        /* Simple static header */
        .profile-header {
            padding: 12px 16px;
            background: #0d0d0d;
            border-bottom: 1px solid #333;
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex !important;
            align-items: center;
            gap: 12px;
            text-align: left;
        }

        .profile-header .profile-avatar {
            width: 36px;
            height: 36px;
            margin: 0;
        }

        .profile-header .profile-info {
            text-align: left;
            margin: 0;
            flex: 1;
        }

        .profile-header .profile-name {
            font-size: 15px;
            margin: 0;
        }

        .profile-header .profile-username {
            font-size: 12px;
            margin-top: 2px;
        }

        .profile-header .profile-bio,
        .profile-header .profile-greeting {
            display: none !important;
        }

        /* Chat Container */
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .chat-container::-webkit-scrollbar {
            width: 8px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: #0d0d0d;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }

        .chat-container::-webkit-scrollbar-thumb:hover {
            background: #444;
        }

        /* Messages */
        .message {
            display: flex;
            gap: 12px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            flex-shrink: 0;
            background: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .message-content {
            max-width: 70%;
            background: var(--gradient-subtle);
            border: 1px solid var(--color-border-default);
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.6;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: var(--gradient-primary);
            color: white;
            border: none;
        }

        .message.ai .message-content {
            background: var(--gradient-subtle);
            border: 1px solid var(--color-border-default);
        }

        /* Markdown in AI messages */
        .message-content p {
            margin-bottom: 10px;
        }

        .message-content p:last-child {
            margin-bottom: 0;
        }

        .message-content code {
            background: #0d0d0d;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }

        .message-content pre {
            background: #0d0d0d;
            padding: 12px;
            border-radius: 6px;
            overflow-x: auto;
            margin: 10px 0;
        }

        .message-content pre code {
            background: none;
            padding: 0;
        }

        .message-content ul, .message-content ol {
            margin-left: 20px;
            margin-bottom: 10px;
        }

        .message-content a {
            color: var(--color-accent-primary);
            text-decoration: underline;
        }

        /* Inline Media */
        .inline-media {
            margin-top: 12px;
            border-radius: 8px;
            overflow: hidden;
            background: #0d0d0d;
            border: 1px solid #333;
        }

        .inline-media img {
            width: 100%;
            height: auto;
            display: block;
        }

        .media-caption {
            padding: 8px 12px;
            font-size: 12px;
            color: #888;
            background: #0d0d0d;
            margin: 0;
        }

        /* Copy button for code blocks */
        .code-block-wrapper {
            position: relative;
        }

        .copy-button {
            position: absolute;
            top: 8px;
            right: 8px;
            background: #333;
            border: none;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        .copy-button:hover {
            opacity: 1;
        }

        /* Timestamp */
        .message-timestamp {
            font-size: 11px;
            color: #666;
            margin-top: 4px;
            text-align: right;
        }

        .message.user .message-timestamp {
            text-align: left;
        }

        /* Typing Indicator */
        .typing-indicator {
            display: none;
            align-items: center;
            gap: 12px;
            padding: 10px 0;
        }

        .typing-indicator.active {
            display: flex;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
            padding: 12px 16px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #666;
            border-radius: 50%;
            animation: typingBounce 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typingBounce {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        /* Empty State */
        .empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .empty-state-icon {
            font-size: 60px;
            margin-bottom: 20px;
        }

        .empty-state-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #999;
        }

        .empty-state-subtitle {
            font-size: 14px;
            color: #666;
            line-height: 1.6;
        }

        /* Input Container */
        .input-container {
            padding: 20px;
            background: var(--color-bg-primary);
            border-top: 1px solid var(--color-border-default);
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .message-input {
            flex: 1;
            background: var(--color-bg-primary);
            border: 1px solid var(--color-border-default);
            color: white;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            resize: none;
            max-height: 120px;
            transition: all 0.3s;
        }

        .message-input:focus {
            outline: none;
            border-color: var(--color-accent-primary);
            box-shadow: 0 0 0 3px rgba(124, 102, 220, 0.2);
        }

        .message-input::placeholder {
            color: #666;
        }

        .send-button {
            background: var(--gradient-primary);
            color: var(--color-text-primary);
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .send-button:hover:not(:disabled) {
            box-shadow: 0 0 20px rgba(124, 102, 220, 0.25);
            transform: translateY(-1px);
        }

        .send-button:disabled {
            background: #333;
            cursor: not-allowed;
            opacity: 0.5;
        }

        /* Footer CTA */
        .footer-cta {
            padding: 15px;
            background: #0a0a0a;
            border-top: 1px solid #333;
            text-align: center;
        }

        .footer-cta a {
            color: var(--color-accent-primary);
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            transition: color 0.3s;
        }

        .footer-cta a:hover {
            color: var(--color-accent-secondary);
            text-decoration: underline;
        }

        /* Error State */
        .error-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px;
        }

        .error-icon {
            font-size: 60px;
            margin-bottom: 20px;
        }

        .error-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 10px;
            color: white;
        }

        .error-message {
            font-size: 16px;
            color: #888;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .error-button {
            background: var(--color-accent-primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            font-weight: 600;
            transition: background 0.3s;
        }

        .error-button:hover {
            background: var(--color-accent-secondary);
        }

        /* Loading */
        .loading-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #333;
            border-top: 4px solid var(--color-accent-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Rate Limit Warning */
        .rate-limit-warning {
            background: rgba(255, 152, 0, 0.1);
            border: 1px solid rgba(255, 152, 0, 0.3);
            color: #ff9800;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 13px;
            margin-bottom: 10px;
            text-align: center;
        }

        /* Mobile Responsive */
        @media (max-width: 900px) {
            body {
                padding: 0;
            }

            .main-wrapper {
                height: 100vh;
                max-height: none;
            }

            .container {
                min-width: 100%;
                max-width: 100%;
                height: 100vh;
                max-height: none;
                border-radius: 0;
            }

            /* Display panel as overlay on mobile */
            .display-panel {
                position: fixed;
                top: 0;
                right: 0;
                bottom: 0;
                width: 100%;
                max-width: 100%;
                border-radius: 0;
                transform: translateX(100%);
                transition: transform 0.3s ease;
                z-index: 1000;
            }

            .display-panel.mobile-open {
                transform: translateX(0);
            }

            .main-wrapper.chat-only .display-panel {
                display: flex; /* Still render on mobile, just hidden */
            }

            .profile-header {
                padding: 16px;
            }

            .profile-avatar {
                width: 60px;
                height: 60px;
            }

            .profile-name {
                font-size: 18px;
            }

            .profile-header.compact {
                padding: 8px 12px !important;
            }

            .profile-header.compact .profile-avatar {
                width: 28px !important;
                height: 28px !important;
            }

            .profile-header.compact .profile-name {
                font-size: 14px !important;
            }

            .profile-header.compact .profile-username {
                font-size: 11px !important;
            }

            .profile-expand-btn {
                font-size: 10px !important;
                padding: 4px 8px !important;
            }

            .message-content {
                max-width: 85%;
            }

            .chat-container {
                padding: 15px;
            }
        }

        /* View Slide button in chat */
        .view-slide-btn {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: #333;
            color: white;
            border: 1px solid #444;
            padding: 8px 14px;
            border-radius: 6px;
            font-size: 13px;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.2s;
        }

        .view-slide-btn:hover {
            background: var(--color-accent-primary);
            border-color: var(--color-accent-primary);
        }

        .view-slide-btn .btn-icon {
            font-size: 16px;
        }
    </style>
</head>
<body>

        <div class="container">
            <!-- Profile Header -->
            <div id="profileHeader" class="profile-header" style="display: none;">
                <img id="profileAvatar" class="profile-avatar" alt="Profile">

                    <div id="profileUsername" class="profile-username"></div>

                <div id="profileGreeting" class="profile-greeting" style="display: none;"></div>

            <!-- Loading State -->
            <div id="loadingContainer" class="loading-container">
                <div class="loading-spinner"></div>
            </div>

            <!-- Error State -->
            <div id="errorContainer" class="error-container" style="display: none;">
                <div class="error-icon">‚ö†Ô∏è</div>
                <div id="errorTitle" class="error-title">Oops!</div>
                <div id="errorMessage" class="error-message">Something went wrong.</div>
            <a href="https://mindclone-studio.vercel.app" class="error-button">Create Your Own Mindclone</a>

        <!-- Chat Container -->
        <div id="chatContainer" class="chat-container" style="display: none;">

        <!-- Typing Indicator -->
        <div id="typingIndicator" class="typing-indicator">
            <div class="message-avatar">üîÆ</div>
            <div class="typing-dots">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>

        <!-- Input Container -->
        <div id="inputContainer" class="input-container" style="display: none;">

                <textarea
                    id="messageInput"
                    class="message-input"
                    placeholder="Type your message..."

                ></textarea>
                <button id="sendButton" class="send-button">Send</button>

        </div>

            <!-- Footer CTA -->

    <!-- Markdown library -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script type="module">
        // Firebase imports
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, doc, getDoc, collection } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDl9MfnCYnM8VJ7tohU7AUzGECPwc2WT3k",
            authDomain: "mindclone-studio.firebaseapp.com",
            projectId: "mindclone-studio",
            storageBucket: "mindclone-studio.firebasestorage.app",
            messagingSenderId: "1034636195166",
            appId: "1:1034636195166:web:5a6f123f9eb7ee314d0bcf",
            measurementId: "G-P6NR53M1YD"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // Track if current user is the owner of this link
        let currentUserAuthToken = null;

        // Check if user is logged in
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                try {
                    currentUserAuthToken = await user.getIdToken();
                    console.log('[Auth] User logged in, token available for owner bypass');
                } catch (error) {
                    console.error('[Auth] Error getting token:', error);
                }
            } else {
                currentUserAuthToken = null;
            }
        });

        // Get username from URL path or query parameter
        const urlParams = new URLSearchParams(window.location.search);
        let username = urlParams.get('username'); // Try query parameter first (for direct link.html access)

        // If no query parameter, extract from path (e.g., mindclone.link/alok)
        if (!username) {
            const path = window.location.pathname;
            const pathParts = path.split('/').filter(p => p);
            username = pathParts[0]; // Get first path segment
        }

        // DOM Elements
        const loadingContainer = document.getElementById('loadingContainer');
        const errorContainer = document.getElementById('errorContainer');
        const errorTitle = document.getElementById('errorTitle');
        const errorMessage = document.getElementById('errorMessage');
        const profileHeader = document.getElementById('profileHeader');
        const profileAvatar = document.getElementById('profileAvatar');
        const profileName = document.getElementById('profileName');
        const profileUsername = document.getElementById('profileUsername');
        const profileBio = document.getElementById('profileBio');
        const profileGreeting = document.getElementById('profileGreeting');
        const chatContainer = document.getElementById('chatContainer');
        const inputContainer = document.getElementById('inputContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');
        const rateLimitWarning = document.getElementById('rateLimitWarning');

        // Display Panel Elements
        const mainWrapper = document.getElementById('mainWrapper');
        const displayPanel = document.getElementById('displayPanel');
        const displayPanelTitle = document.getElementById('displayPanelTitle');
        const displayPanelContent = document.getElementById('displayPanelContent');
        const displayPanelClose = document.getElementById('displayPanelClose');

        // State
        let profile = null;
        let visitorId = null;
        let conversationHistory = [];
        let isProcessing = false;
        let slideImages = []; // Store slide image URLs
        let currentSlideIndex = 0;

        // Initialize
        init();

        async function init() {
            if (!username) {
                showError('Invalid Link', 'This Mindclone link appears to be invalid.');
                return;
            }

            // Get or create visitor ID
            visitorId = getOrCreateVisitorId();

            // Load profile
            await loadProfile();
        }

        // Get or create visitor ID from localStorage
        function getOrCreateVisitorId() {
            const storageKey = `mindclone_visitor_${username}`;
            let id = localStorage.getItem(storageKey);

            if (!id) {
                id = generateUUID();
                localStorage.setItem(storageKey, id);
            }

            return id;
        }

        // Generate UUID v4
        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0;
                const v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        // Load profile from Firestore (bypass broken API)
        async function loadProfile() {
            try {
                const normalizedUsername = username.trim().toLowerCase();

                // Look up username in usernames collection
                const usernameDoc = await getDoc(doc(db, 'usernames', normalizedUsername));

                if (!usernameDoc.exists()) {
                    showError('Username Not Found', 'This Mindclone link doesn\'t exist.');
                    return;
                }

                const userId = usernameDoc.data().userId;

                // Get user document
                const userDoc = await getDoc(doc(db, 'users', userId));

                if (!userDoc.exists()) {
                    showError('Username Not Found', 'This Mindclone link doesn\'t exist.');
                    return;
                }

                const userData = userDoc.data();

                // Check if link is enabled
                if (!userData.linkEnabled) {
                    showError('Link Disabled', 'This Mindclone link has been disabled by its owner.');
                    return;
                }

                // Build profile object
                profile = {
                    username: normalizedUsername,
                    displayName: userData.displayName || 'Mindclone User',
                    bio: userData.bio || '',
                    customGreeting: userData.customGreeting || 'Hello! Ask me anything.',
                    photoURL: userData.photoURL || null,
                    linkEnabled: true
                };

                showProfile();
                await loadConversation();
            } catch (error) {
                console.error('Error loading profile:', error);
                showError('Connection Error', 'Failed to load this Mindclone. Please try again later.');
            }
        }

        // Show profile
        function showProfile() {
            loadingContainer.style.display = 'none';
            profileHeader.style.display = 'block';
            chatContainer.style.display = 'flex';
            inputContainer.style.display = 'block';

            // Generate avatar from display name or username if no photoURL
            const name = profile.displayName || profile.username;
            const defaultAvatar = `https://ui-avatars.com/api/?name=${encodeURIComponent(name)}&size=80&background=4CAF50&color=fff&bold=true`;

            profileAvatar.src = profile.photoURL || defaultAvatar;
            profileName.textContent = profile.displayName;
            profileUsername.textContent = `@${profile.username}`;
            profileBio.textContent = profile.bio || '';
            profileGreeting.textContent = profile.customGreeting || 'Hello! Ask me anything.';

            // Hide bio if empty
            if (!profile.bio) {
                profileBio.style.display = 'none';
            }

            // Auto-resize textarea
            messageInput.addEventListener('input', autoResizeTextarea);

            // Send button click
            sendButton.addEventListener('click', sendMessage);

            // Enter key to send (Shift+Enter for new line)
            messageInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
        }

        // Show error
        function showError(title, message) {
            loadingContainer.style.display = 'none';
            errorContainer.style.display = 'flex';
            errorTitle.textContent = title;
            errorMessage.textContent = message;
        }

        // Load conversation history
        async function loadConversation() {
            try {
                // Fetch conversation history from server
                const response = await fetch(`/api/chat-public?username=${encodeURIComponent(username)}&visitorId=${encodeURIComponent(visitorId)}`);

                if (response.ok) {
                    const data = await response.json();

                    if (data.messages && data.messages.length > 0) {
                        // Populate conversation history
                        conversationHistory = data.messages;

                        // Clear any existing empty state
                        const emptyState = chatContainer.querySelector('.empty-state');
                        if (emptyState) emptyState.remove();

                        // Render messages in UI
                        for (const msg of data.messages) {
                            const type = msg.role === 'user' ? 'user' : 'ai';
                            addMessage(type, msg.content, new Date());
                        }

                        // Scroll to bottom
                        scrollToBottom();
                        return;
                    }
                }
            } catch (error) {
                console.error('Error loading conversation:', error);
            }

            // Show empty state if no messages
            if (conversationHistory.length === 0) {
                showEmptyState();
            }
        }

        // Show empty state
        function showEmptyState() {
            const emptyState = document.createElement('div');
            emptyState.className = 'empty-state';
            emptyState.innerHTML = `
                <div class="empty-state-icon">üí¨</div>
                <div class="empty-state-title">Start a Conversation</div>
                <div class="empty-state-subtitle">
                    Send a message to start chatting with this Mindclone!
                </div>
            `;
            chatContainer.appendChild(emptyState);
        }

        // Auto-resize textarea
        function autoResizeTextarea() {
            messageInput.style.height = 'auto';
            messageInput.style.height = Math.min(messageInput.scrollHeight, 120) + 'px';
        }

        // Send message
        async function sendMessage() {
            const content = messageInput.value.trim();

            if (!content || isProcessing) return;

            // Disable input
            isProcessing = true;
            messageInput.disabled = true;
            sendButton.disabled = true;

            // Clear empty state if present
            const emptyState = chatContainer.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            // Add user message to UI
            addMessage('user', content);

            // Clear input
            messageInput.value = '';
            messageInput.style.height = 'auto';

            // Add to conversation history
            conversationHistory.push({ role: 'user', content });

            // Show typing indicator
            typingIndicator.classList.add('active');
            scrollToBottom();

            try {
                // Add current slide context if viewing a slide
                const requestBody = {
                    username,
                    visitorId,
                    messages: conversationHistory
                };

                // Include current slide context if display panel is open with a slide
                if (currentPdfDoc && currentSlideIndex > 0 && !mainWrapper.classList.contains('chat-only')) {
                    requestBody.currentSlide = {
                        slideNumber: currentSlideIndex,
                        totalSlides: totalPdfPages
                    };
                }

                // Call public chat API
                const headers = { 'Content-Type': 'application/json' };

                // Add auth token if available (for owner bypass)
                if (currentUserAuthToken) {
                    headers['Authorization'] = `Bearer ${currentUserAuthToken}`;
                }

                const response = await fetch('/api/chat-public', {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify(requestBody)
                });

                const data = await response.json();
                console.log('[API Response]', data);

                if (!response.ok) {
                    if (response.status === 429) {
                        // Rate limit exceeded
                        showRateLimitWarning(data.message || 'Rate limit exceeded. Please try again later.');
                        // Remove the user message we just added
                        conversationHistory.pop();
                        throw new Error('Rate limit exceeded');
                    }
                    if (response.status === 503 || data.code === 'QUOTA_EXCEEDED') {
                        // Service temporarily unavailable
                        conversationHistory.pop();
                        throw new Error('Service temporarily unavailable');
                    }
                    throw new Error(data.error || 'Failed to send message');
                }

                // Add AI response with media if available
                addMessage('ai', data.content, new Date(), data.media);
                conversationHistory.push({ role: 'assistant', content: data.content });

                // Handle display panel actions (show slides, images, etc.)
                if (data.display) {
                    console.log('[Display] Found display action in response');
                    handleDisplayAction(data.display);
                } else {
                    console.log('[Display] No display action in response');
                }

            } catch (error) {
                console.error('Error sending message:', error);
                // Don't show message for rate limit (already shown)
                if (error.message === 'Rate limit exceeded') {
                    return;
                }
                // Show appropriate error message
                let errorMsg = 'Sorry, I encountered an error. Please try again.';
                if (error.message === 'Service temporarily unavailable') {
                    errorMsg = 'Service is temporarily busy. Please try again in a few minutes.';
                }
                addMessage('error', errorMsg);
            } finally {
                // Hide typing indicator
                typingIndicator.classList.remove('active');

                // Re-enable input
                isProcessing = false;
                messageInput.disabled = false;
                sendButton.disabled = false;
                messageInput.focus();
            }
        }

        // Add message to UI
        function addMessage(type, content, timestamp = new Date(), media = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = type === 'user' ? 'üë§' : 'üîÆ';

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';

            if (type === 'ai') {
                // Render markdown for AI messages
                contentDiv.innerHTML = marked.parse(content);

                // Add copy buttons to code blocks
                const codeBlocks = contentDiv.querySelectorAll('pre code');
                codeBlocks.forEach(addCopyButton);

                // Add media if available
                if (media && Array.isArray(media) && media.length > 0) {
                    media.forEach(item => {
                        if (item.type === 'image' && item.url) {
                            const mediaDiv = document.createElement('div');
                            mediaDiv.className = 'inline-media';
                            mediaDiv.innerHTML = `
                                <img src="${item.url}" alt="${item.caption || 'Image'}" />
                                <p class="media-caption">${item.caption || 'Image'}</p>
                            `;
                            contentDiv.appendChild(mediaDiv);
                        }
                    });
                }
            } else {
                contentDiv.textContent = content;
            }

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(contentDiv);

            chatContainer.appendChild(messageDiv);
            scrollToBottom();
        }

        // Add copy button to code block
        function addCopyButton(codeBlock) {
            const wrapper = document.createElement('div');
            wrapper.className = 'code-block-wrapper';

            const copyBtn = document.createElement('button');
            copyBtn.className = 'copy-button';
            copyBtn.textContent = 'Copy';
            copyBtn.onclick = () => {
                navigator.clipboard.writeText(codeBlock.textContent);
                copyBtn.textContent = 'Copied!';
                setTimeout(() => {
                    copyBtn.textContent = 'Copy';
                }, 2000);
            };

            const pre = codeBlock.parentElement;
            pre.parentElement.insertBefore(wrapper, pre);
            wrapper.appendChild(pre);
            wrapper.appendChild(copyBtn);
        }

        // Show rate limit warning
        function showRateLimitWarning(message) {
            rateLimitWarning.textContent = message;
            rateLimitWarning.style.display = 'block';

            setTimeout(() => {
                rateLimitWarning.style.display = 'none';
            }, 10000);
        }

        // Scroll to bottom
        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // ==================== DISPLAY PANEL FUNCTIONS ====================

        // PDF state
        let currentPdfDoc = null;
        let currentPdfUrl = null;
        let totalPdfPages = 0;

        // Initialize display panel
        function initDisplayPanel() {
            // Close button handler
            displayPanelClose.addEventListener('click', closeDisplayPanel);

            // Set PDF.js worker
            if (window.pdfjsLib) {
                window.pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
            }
        }

        // Open display panel
        function openDisplayPanel() {
            mainWrapper.classList.remove('chat-only');
            displayPanel.classList.add('mobile-open');
        }

        // Close display panel
        function closeDisplayPanel() {
            mainWrapper.classList.add('chat-only');
            displayPanel.classList.remove('mobile-open');
        }

        // Render a specific page from PDF
        async function renderPdfPage(pdfDoc, pageNumber) {
            try {
                const page = await pdfDoc.getPage(pageNumber);
                const canvas = document.getElementById('slideCanvas');
                const ctx = canvas.getContext('2d');

                // Calculate scale to fit the container
                const containerWidth = displayPanelContent.clientWidth - 40;
                const containerHeight = displayPanelContent.clientHeight - 100;
                const viewport = page.getViewport({ scale: 1 });

                const scaleX = containerWidth / viewport.width;
                const scaleY = containerHeight / viewport.height;
                const scale = Math.min(scaleX, scaleY, 2); // Cap at 2x for quality

                const scaledViewport = page.getViewport({ scale });

                canvas.width = scaledViewport.width;
                canvas.height = scaledViewport.height;

                await page.render({
                    canvasContext: ctx,
                    viewport: scaledViewport
                }).promise;

            } catch (error) {
                console.error('Error rendering PDF page:', error);
            }
        }

        // Show slide from PDF in display panel
        async function showPdfSlide(pdfUrl, slideNumber, totalSlides, reason = '') {
            openDisplayPanel();
            displayPanelTitle.textContent = `Slide ${slideNumber} of ${totalSlides}`;

            // Show loading state
            displayPanelContent.innerHTML = `
                <div class="slide-container">
                    <div style="text-align: center; padding: 40px; color: #666;">
                        <div class="loading-spinner" style="margin: 0 auto 20px;"></div>
                        Loading slide...
                    </div>
                </div>
            `;

            try {
                // Load PDF if not already loaded or different URL
                if (!currentPdfDoc || currentPdfUrl !== pdfUrl) {
                    currentPdfDoc = await window.pdfjsLib.getDocument(pdfUrl).promise;
                    currentPdfUrl = pdfUrl;
                    totalPdfPages = currentPdfDoc.numPages;
                }

                // Update total if different from what we were told
                const actualTotal = totalPdfPages || totalSlides;
                const validSlideNum = Math.max(1, Math.min(slideNumber, actualTotal));

                currentSlideIndex = validSlideNum;

                // Create canvas and navigation
                displayPanelContent.innerHTML = `
                    <div class="slide-container">
                        <canvas id="slideCanvas" class="slide-image"></canvas>
                        ${reason ? `<div class="slide-caption">${reason}</div>` : ''}
                        <div class="slide-navigation">
                            <button class="slide-nav-btn" onclick="navigatePdfSlide(-1)" ${validSlideNum <= 1 ? 'disabled' : ''}>‚óÄ</button>
                            <span class="slide-counter">${validSlideNum} / ${actualTotal}</span>
                            <button class="slide-nav-btn" onclick="navigatePdfSlide(1)" ${validSlideNum >= actualTotal ? 'disabled' : ''}>‚ñ∂</button>
                        </div>
                    </div>
                `;

                // Render the page
                await renderPdfPage(currentPdfDoc, validSlideNum);

            } catch (error) {
                console.error('Error showing PDF slide:', error);
                displayPanelContent.innerHTML = `
                    <div class="display-panel-empty">
                        <div class="display-panel-empty-icon">‚ö†Ô∏è</div>
                        <div class="display-panel-empty-text">
                            Could not load the slide.<br>
                            Please try again.
                        </div>
                    </div>
                `;
            }
        }

        // Navigate PDF slides
        window.navigatePdfSlide = async function(direction) {
            const newIndex = currentSlideIndex + direction;
            if (newIndex >= 1 && newIndex <= totalPdfPages && currentPdfDoc) {
                currentSlideIndex = newIndex;

                // Update counter
                const counter = displayPanelContent.querySelector('.slide-counter');
                if (counter) counter.textContent = `${newIndex} / ${totalPdfPages}`;

                // Update buttons
                const buttons = displayPanelContent.querySelectorAll('.slide-nav-btn');
                if (buttons[0]) buttons[0].disabled = newIndex <= 1;
                if (buttons[1]) buttons[1].disabled = newIndex >= totalPdfPages;

                // Update title
                displayPanelTitle.textContent = `Slide ${newIndex} of ${totalPdfPages}`;

                // Render new page
                await renderPdfPage(currentPdfDoc, newIndex);
            }
        };

        // Show image in display panel
        function showImage(imageUrl, caption = '') {
            openDisplayPanel();
            displayPanelTitle.textContent = 'Image';

            displayPanelContent.innerHTML = `
                <img src="${imageUrl}" alt="${caption || 'Image'}" class="display-image" />
                ${caption ? `<div class="slide-caption">${caption}</div>` : ''}
            `;
        }

        // Show PDF in display panel (full document)
        function showPDF(pdfUrl, title = 'Document') {
            openDisplayPanel();
            displayPanelTitle.textContent = title;

            displayPanelContent.innerHTML = `
                <iframe src="${pdfUrl}" class="pdf-viewer" title="${title}"></iframe>
            `;
        }

        // Show Excel sheet in display panel
        async function showExcelSheet(excelUrl, sheetName = null, title = 'Spreadsheet') {
            openDisplayPanel();
            displayPanelTitle.textContent = title;

            // Show loading state
            displayPanelContent.innerHTML = `
                <div style="text-align: center; padding: 40px; color: #666;">
                    <div class="loading-spinner" style="margin: 0 auto 20px;"></div>
                    Loading spreadsheet...
                </div>
            `;

            try {
                console.log('[Excel] Fetching:', excelUrl);

                // Fetch the Excel file
                const response = await fetch(excelUrl);
                const arrayBuffer = await response.arrayBuffer();

                // Parse with SheetJS
                const workbook = XLSX.read(arrayBuffer, { type: 'array' });

                // Get the specified sheet or first sheet
                const targetSheetName = sheetName || workbook.SheetNames[0];
                const worksheet = workbook.Sheets[targetSheetName];

                if (!worksheet) {
                    throw new Error(`Sheet "${sheetName}" not found`);
                }

                // Convert to HTML table
                const htmlTable = XLSX.utils.sheet_to_html(worksheet, {
                    editable: false,
                    header: '',
                    footer: ''
                });

                console.log('[Excel] Rendered sheet:', targetSheetName);

                // Create sheet tabs if multiple sheets exist
                let tabsHtml = '';
                if (workbook.SheetNames.length > 1) {
                    tabsHtml = `
                        <div class="excel-tabs">
                            ${workbook.SheetNames.map(name => `
                                <button class="excel-tab ${name === targetSheetName ? 'active' : ''}"
                                        onclick="switchExcelSheet('${excelUrl}', '${name}', '${title}')">
                                    ${name}
                                </button>
                            `).join('')}
                        </div>
                    `;
                }

                // Display the table with custom styling
                displayPanelContent.innerHTML = `
                    ${tabsHtml}
                    <div class="excel-container">
                        ${htmlTable}
                    </div>
                `;

                // Apply custom styling to the table
                const table = displayPanelContent.querySelector('table');
                if (table) {
                    table.style.width = '100%';
                    table.style.borderCollapse = 'collapse';
                    table.style.fontSize = '12px';
                    table.style.color = '#fff';
                    table.style.backgroundColor = '#1a1a1a';

                    // Style cells
                    const cells = table.querySelectorAll('td, th');
                    cells.forEach(cell => {
                        cell.style.border = '1px solid #333';
                        cell.style.padding = '8px';
                        cell.style.textAlign = 'left';
                    });

                    // Style header row
                    const headerCells = table.querySelectorAll('th');
                    headerCells.forEach(cell => {
                        cell.style.backgroundColor = '#2a2a2a';
                        cell.style.fontWeight = '600';
                        cell.style.position = 'sticky';
                        cell.style.top = '0';
                        cell.style.zIndex = '10';
                    });
                }

            } catch (error) {
                console.error('[Excel] Error loading spreadsheet:', error);
                displayPanelContent.innerHTML = `
                    <div class="display-panel-empty">
                        <div class="display-panel-empty-icon">‚ö†Ô∏è</div>
                        <div class="display-panel-empty-text">
                            Could not load the spreadsheet.<br>
                            ${error.message}
                        </div>
                    </div>
                `;
            }
        }

        // Switch between Excel sheets
        window.switchExcelSheet = function(excelUrl, sheetName, title) {
            showExcelSheet(excelUrl, sheetName, title);
        };

        // Handle display action from API response
        function handleDisplayAction(displayData) {
            if (!displayData) {
                console.log('[Display] No display action received');
                return;
            }

            console.log('[Display] Handling display action:', displayData);

            switch (displayData.type) {
                case 'slide':
                    if (displayData.pdfUrl) {
                        // New PDF-based slide display
                        showPdfSlide(
                            displayData.pdfUrl,
                            displayData.slideNumber || 1,
                            displayData.totalSlides || 1,
                            displayData.reason || ''
                        );
                    } else if (displayData.slides && displayData.slides.length > 0) {
                        // Legacy image-based slides (fallback)
                        slideImages = displayData.slides.map(s => s.url);
                        const slideNum = displayData.slideNumber || 1;
                        showImage(displayData.slides[slideNum - 1]?.url || displayData.slides[0].url);
                    }
                    break;
                case 'image':
                    showImage(displayData.url, displayData.caption);
                    break;
                case 'pdf':
                    showPDF(displayData.url, displayData.title);
                    break;
                case 'excel':
                    showExcelSheet(displayData.url, displayData.sheetName, displayData.title);
                    break;
            }
        }

        // Initialize on load
        initDisplayPanel();
    </script>
</body>
