<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindclone</title>

    <style>
        :root {
            /* Minimal Modern Palette - Clean & Professional */
            --bg: #0a0a0a;
            --bg-surface: #141414;
            --bg-elevated: #1a1a1a;
            --border: #262626;
            --border-hover: #333333;

            /* Text */
            --text: #fafafa;
            --text-secondary: #a1a1a1;
            --text-muted: #666666;

            /* Single Accent */
            --accent: #a78bfa;
            --accent-hover: #c4b5fd;
            --accent-muted: rgba(167, 139, 250, 0.15);

            /* Status */
            --error: #ef4444;
            --warning: #f59e0b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            min-height: 100dvh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
        }

        /* Main wrapper - full screen on all devices */
        .main-wrapper {
            width: 100%;
            max-width: 800px;
            height: 100vh;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .container {
            width: 100%;
            background: var(--bg);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100%;
            position: relative;
        }

        /* Desktop: add subtle border */
        @media (min-width: 640px) {
            body {
                padding: 16px;
            }
            .main-wrapper {
                height: calc(100vh - 32px);
                max-height: 900px;
                border-radius: 16px;
                overflow: hidden;
                box-shadow: 0 0 0 1px var(--border), 0 20px 60px rgba(0, 0, 0, 0.4);
            }
        }

        /* Display Panel - Full overlay style */
        .display-panel {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(8px);
            display: flex;
            flex-direction: column;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.25s ease, visibility 0.25s ease;
        }

        .display-panel.open {
            opacity: 1;
            visibility: visible;
        }

        .display-panel-header {
            padding: 12px 16px;
            background: var(--bg-surface);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
        }

        .display-panel-title {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .display-panel-close {
            background: transparent;
            border: none;
            color: var(--text-muted);
            font-size: 24px;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 6px;
            transition: all 0.15s;
            line-height: 1;
        }

        .display-panel-close:hover {
            background: var(--bg-elevated);
            color: var(--text);
        }

        .display-panel-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 16px;
            overflow: auto;
        }

        /* Slide Display */
        .slide-container {
            width: 100%;
            max-width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        .slide-image {
            max-width: 100%;
            max-height: calc(100% - 60px);
            object-fit: contain;
            border-radius: 8px;
        }

        .slide-caption {
            font-size: 13px;
            color: var(--text-muted);
            text-align: center;
        }

        .slide-navigation {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 12px;
            background: var(--bg-surface);
            border-radius: 24px;
            border: 1px solid var(--border);
        }

        .slide-nav-btn {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: all 0.15s;
        }

        .slide-nav-btn:hover:not(:disabled) {
            background: var(--accent-muted);
            color: var(--accent);
        }

        .slide-nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .slide-counter {
            font-size: 13px;
            color: var(--text-muted);
            min-width: 50px;
            text-align: center;
        }

        /* PDF Viewer */
        .pdf-viewer {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 8px;
        }

        /* Image Display */
        .display-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 8px;
        }

        /* Excel Viewer */
        .excel-tabs {
            display: flex;
            gap: 2px;
            padding: 8px 12px 0 12px;
            background: var(--bg);
            border-bottom: 1px solid var(--border);
            overflow-x: auto;
        }

        .excel-tab {
            padding: 6px 14px;
            background: transparent;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            border-radius: 6px 6px 0 0;
            transition: all 0.15s;
            white-space: nowrap;
            font-size: 12px;
        }

        .excel-tab:hover {
            background: var(--bg-elevated);
            color: var(--text);
        }

        .excel-tab.active {
            background: var(--bg-surface);
            color: var(--text);
            font-weight: 500;
        }

        .excel-container {
            flex: 1;
            overflow: auto;
            padding: 12px;
            background: var(--bg);
        }

        .excel-container::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        .excel-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .excel-container::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 3px;
        }

        .excel-container::-webkit-scrollbar-thumb:hover {
            background: var(--border-hover);
        }

        /* Profile Header - Minimal Bar */
        .profile-header {
            padding: 8px 16px;
            background: var(--bg);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 10px;
            flex-shrink: 0;
        }

        .profile-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 2px solid var(--accent);
            flex-shrink: 0;
        }

        .profile-info {
            flex: 1;
            min-width: 0;
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 8px;
            flex-wrap: nowrap;
        }

        .profile-name {
            font-size: 14px;
            font-weight: 600;
            color: var(--text);
            white-space: nowrap;
            flex-shrink: 1;
            max-width: 150px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .profile-username {
            font-size: 12px;
            color: var(--text-muted);
            white-space: nowrap;
            flex-shrink: 0;
        }

        .profile-username::before {
            content: '‚Ä¢';
            margin-right: 8px;
            color: var(--border-hover);
        }

        .profile-bio,
        .profile-greeting {
            display: none;
        }

        /* Online indicator dot */
        .profile-header::after {
            content: '';
            width: 8px;
            height: 8px;
            background: #22c55e;
            border-radius: 50%;
            flex-shrink: 0;
        }

        /* Chat Container */
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .chat-container::-webkit-scrollbar {
            width: 6px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 3px;
        }

        .chat-container::-webkit-scrollbar-thumb:hover {
            background: var(--border-hover);
        }

        /* Messages - No avatars, use alignment */
        .message {
            display: flex;
            flex-direction: column;
            animation: fadeIn 0.2s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(4px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            align-items: flex-end;
        }

        .message.ai {
            align-items: flex-start;
        }

        /* Hide avatars */
        .message-avatar {
            display: none;
        }

        .message-content {
            max-width: 85%;
            padding: 10px 14px;
            border-radius: 16px;
            line-height: 1.5;
            word-wrap: break-word;
            font-size: 14px;
        }

        .message.user .message-content {
            background: var(--accent);
            color: white;
            border-radius: 16px 16px 4px 16px;
        }

        .message.ai .message-content {
            background: var(--bg-surface);
            color: var(--text);
            border-radius: 16px 16px 16px 4px;
        }

        /* Markdown in AI messages */
        .message-content p {
            margin-bottom: 8px;
        }

        .message-content p:last-child {
            margin-bottom: 0;
        }

        .message-content code {
            background: var(--bg);
            padding: 2px 5px;
            border-radius: 4px;
            font-family: 'SF Mono', 'Consolas', monospace;
            font-size: 13px;
        }

        .message-content pre {
            background: var(--bg);
            padding: 10px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 8px 0;
        }

        .message-content pre code {
            background: none;
            padding: 0;
        }

        .message-content ul, .message-content ol {
            margin-left: 18px;
            margin-bottom: 8px;
        }

        .message-content a {
            color: var(--accent);
            text-decoration: none;
        }

        .message-content a:hover {
            text-decoration: underline;
        }

        /* Inline Media */
        .inline-media {
            margin-top: 8px;
            border-radius: 8px;
            overflow: hidden;
            background: var(--bg);
        }

        .inline-media img {
            width: 100%;
            height: auto;
            display: block;
        }

        .media-caption {
            padding: 6px 10px;
            font-size: 11px;
            color: var(--text-muted);
            background: var(--bg);
            margin: 0;
        }

        /* Copy button for code blocks */
        .code-block-wrapper {
            position: relative;
        }

        .copy-button {
            position: absolute;
            top: 6px;
            right: 6px;
            background: var(--bg-elevated);
            border: none;
            color: var(--text-secondary);
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
            opacity: 0;
            transition: opacity 0.15s;
        }

        .code-block-wrapper:hover .copy-button {
            opacity: 1;
        }

        /* Timestamp - hidden by default for cleaner look */
        .message-timestamp {
            display: none;
        }

        /* Typing Indicator */
        .typing-indicator {
            display: none;
            padding: 8px 16px;
        }

        .typing-indicator.active {
            display: flex;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
            padding: 10px 14px;
            background: var(--bg-surface);
            border-radius: 16px 16px 16px 4px;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            background: var(--text-muted);
            border-radius: 50%;
            animation: typingPulse 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typingPulse {
            0%, 60%, 100% {
                opacity: 0.3;
            }
            30% {
                opacity: 1;
            }
        }

        /* Empty State */
        .empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 32px;
        }

        .empty-state-icon {
            display: none;
        }

        .empty-state-title {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text);
        }

        .empty-state-subtitle {
            font-size: 14px;
            color: var(--text-muted);
            line-height: 1.5;
            max-width: 280px;
        }

        /* Input Container - Floating style with gradient fade */
        .input-container {
            padding: 0 16px 16px 16px;
            background: linear-gradient(to top, var(--bg) 70%, transparent);
            position: sticky;
            bottom: 0;
            margin-top: auto;
        }

        .input-wrapper {
            display: flex;
            gap: 8px;
            align-items: flex-end;
            background: var(--bg-surface);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 6px 6px 6px 16px;
            transition: border-color 0.15s;
        }

        .input-wrapper:focus-within {
            border-color: var(--accent);
        }

        .message-input {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text);
            padding: 8px 0;
            font-size: 14px;
            font-family: inherit;
            resize: none;
            max-height: 100px;
            line-height: 1.4;
        }

        .message-input:focus {
            outline: none;
        }

        .message-input::placeholder {
            color: var(--text-muted);
        }

        .send-button {
            background: var(--accent);
            color: white;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.15s;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .send-button:hover:not(:disabled) {
            background: var(--accent-hover);
            transform: scale(1.05);
        }

        .send-button:disabled {
            background: var(--border);
            cursor: not-allowed;
        }

        /* Footer - Minimal watermark */
        .footer-cta {
            padding: 8px;
            background: transparent;
            text-align: center;
        }

        .footer-cta a {
            color: var(--text-muted);
            text-decoration: none;
            font-size: 11px;
            opacity: 0.5;
            transition: opacity 0.15s;
        }

        .footer-cta a:hover {
            opacity: 1;
        }

        /* Error State */
        .error-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 32px;
        }

        .error-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .error-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text);
        }

        .error-message {
            font-size: 14px;
            color: var(--text-muted);
            margin-bottom: 24px;
            line-height: 1.5;
            max-width: 280px;
        }

        .error-button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            font-weight: 500;
            transition: all 0.15s;
        }

        .error-button:hover {
            background: var(--accent-hover);
        }

        /* Loading */
        .loading-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .loading-spinner {
            width: 32px;
            height: 32px;
            border: 3px solid var(--border);
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Rate Limit Warning */
        .rate-limit-warning {
            background: rgba(245, 158, 11, 0.1);
            border: 1px solid rgba(245, 158, 11, 0.2);
            color: var(--warning);
            padding: 10px 14px;
            border-radius: 12px;
            font-size: 13px;
            margin-bottom: 8px;
            text-align: center;
        }

        /* Mobile Responsive */
        @media (max-width: 640px) {
            .chat-container {
                padding: 12px;
            }

            .input-container {
                padding: 0 12px 12px 12px;
            }

            .message-content {
                max-width: 90%;
            }
        }

        /* View Slide button in chat */
        .view-slide-btn {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: #333;
            color: white;
            border: 1px solid #444;
            padding: 8px 14px;
            border-radius: 6px;
            font-size: 13px;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.2s;
        }

        .view-slide-btn:hover {
            background: var(--accent);
            border-color: var(--accent);
        }

        .view-slide-btn .btn-icon {
            font-size: 16px;
        }
    </style>
</head>

        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDl9MfnCYnM8VJ7tohU7AUzGECPwc2WT3k",
            authDomain: "mindclone-studio.firebaseapp.com",
            projectId: "mindclone-studio",
            storageBucket: "mindclone-studio.firebasestorage.app",
            messagingSenderId: "1034636195166",
            appId: "1:1034636195166:web:5a6f123f9eb7ee314d0bcf",

        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // Track if current user is the owner of this link
        let currentUserAuthToken = null;

        // Check if user is logged in
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                try {
                    currentUserAuthToken = await user.getIdToken();
                    console.log('[Auth] User logged in, token available for owner bypass');
                } catch (error) {
                    console.error('[Auth] Error getting token:', error);
                }
            } else {
                currentUserAuthToken = null;
            }
        });

        // Get username from URL path or query parameter
        const urlParams = new URLSearchParams(window.location.search);
        let username = urlParams.get('username'); // Try query parameter first (for direct link.html access)

        // If no query parameter, extract from path (e.g., mindclone.link/alok)
        if (!username) {
            const path = window.location.pathname;
            const pathParts = path.split('/').filter(p => p);
            username = pathParts[0]; // Get first path segment
        }

        // DOM Elements
        const loadingContainer = document.getElementById('loadingContainer');
        const errorContainer = document.getElementById('errorContainer');
        const errorTitle = document.getElementById('errorTitle');
        const errorMessage = document.getElementById('errorMessage');
        const profileHeader = document.getElementById('profileHeader');

        // Get or create visitor ID from localStorage
        function getOrCreateVisitorId() {
            const storageKey = `mindclone_visitor_${username}`;
            let id = localStorage.getItem(storageKey);

            if (!id) {
                id = generateUUID();
                localStorage.setItem(storageKey, id);
            }

            return id;
        }

        // Generate UUID v4
        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0;
                const v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        // Load profile from Firestore (bypass broken API)
        async function loadProfile() {
            try {
                const normalizedUsername = username.trim().toLowerCase();

                // Look up username in usernames collection
                const usernameDoc = await getDoc(doc(db, 'usernames', normalizedUsername));

                if (!usernameDoc.exists()) {
                    showError('Username Not Found', 'This Mindclone link doesn\'t exist.');
                    return;
                }

                const userId = usernameDoc.data().userId;

                // Get user document
                const userDoc = await getDoc(doc(db, 'users', userId));

                if (!userDoc.exists()) {
                    showError('Username Not Found', 'This Mindclone link doesn\'t exist.');
                    return;
                }

                const userData = userDoc.data();

                // Check if link is enabled
                if (!userData.linkEnabled) {
                    showError('Link Disabled', 'This Mindclone link has been disabled by its owner.');
                    return;
                }

                // Build profile object
                profile = {
                    username: normalizedUsername,
                    displayName: userData.displayName || 'Mindclone User',
                    bio: userData.bio || '',
                    customGreeting: userData.customGreeting || 'Hello! Ask me anything.',
                    photoURL: userData.photoURL || null,
                    linkEnabled: true
                };

                showProfile();
                await loadConversation();
            } catch (error) {
                console.error('Error loading profile:', error);
                showError('Connection Error', 'Failed to load this Mindclone. Please try again later.');
            }
        }

        // Load conversation history

            try {

                const response = await fetch(`/api/chat-public?username=${encodeURIComponent(username)}&visitorId=${encodeURIComponent(visitorId)}`);

                if (response.ok) {
                    const data = await response.json();

                    if (data.messages && data.messages.length > 0) {
                        // Populate conversation history
                        conversationHistory = data.messages;

                        // Clear any existing empty state
                        const emptyState = chatContainer.querySelector('.empty-state');
                        if (emptyState) emptyState.remove();

                        // Track the latest displayAction
                        let latestDisplayAction = null;

                        // Render messages in UI
                        for (const msg of data.messages) {
                            const type = msg.role === 'user' ? 'user' : 'ai';
                            addMessage(type, msg.content, new Date());

                            // Track displayAction from messages
                            if (msg.displayAction) {
                                latestDisplayAction = msg.displayAction;
                            }
                        }

                        // Restore display panel if there was a slide shown
                        if (latestDisplayAction) {
                            if (latestDisplayAction.type === 'slide') {
                                await displaySlide(latestDisplayAction.pdfUrl, latestDisplayAction.slideNumber, latestDisplayAction.totalSlides);
                            } else if (latestDisplayAction.type === 'excel') {
                                await displayExcel(latestDisplayAction.url, latestDisplayAction.sheetName);
                            }

                        return;

        // Send message
        async function sendMessage() {
            const content = messageInput.value.trim();

            if (!content || isProcessing) return;

            // Disable input
            isProcessing = true;
            messageInput.disabled = true;
            sendButton.disabled = true;

            // Clear empty state if present
            const emptyState = chatContainer.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            // Add user message to UI
            addMessage('user', content);

            // Clear input
            messageInput.value = '';
            messageInput.style.height = 'auto';

            // Add to conversation history
            conversationHistory.push({ role: 'user', content });

            // Show typing indicator
            typingIndicator.classList.add('active');
            scrollToBottom();

            try {
                // Add current slide context if viewing a slide
                const requestBody = {
                    username,
                    visitorId,
                    messages: conversationHistory
                };

                // Include current slide context if display panel is open with a slide
                if (currentPdfDoc && currentSlideIndex > 0 && displayPanel.classList.contains('open')) {
                    requestBody.currentSlide = {
                        slideNumber: currentSlideIndex,
                        totalSlides: totalPdfPages
                    };
                }

                // Call public chat API
                const headers = { 'Content-Type': 'application/json' };

                // Add auth token if available (for owner bypass)
                if (currentUserAuthToken) {
                    headers['Authorization'] = `Bearer ${currentUserAuthToken}`;
                }

                const response = await fetch('/api/chat-public', {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify(requestBody)
                });

                const data = await response.json();
                console.log('[API Response]', data);

                if (!response.ok) {
                    if (response.status === 429) {
                        // Rate limit exceeded
                        showRateLimitWarning(data.message || 'Rate limit exceeded. Please try again later.');
                        // Remove the user message we just added
                        conversationHistory.pop();
                        throw new Error('Rate limit exceeded');
                    }
                    if (response.status === 503 || data.code === 'QUOTA_EXCEEDED') {
                        // Service temporarily unavailable
                        conversationHistory.pop();
                        throw new Error('Service temporarily unavailable');
                    }
                    throw new Error(data.error || 'Failed to send message');
                }

                // Add AI response with media if available
                addMessage('ai', data.content, new Date(), data.media);
                conversationHistory.push({ role: 'assistant', content: data.content });

                // Handle display panel actions (show slides, images, etc.)
                if (data.display) {
                    console.log('[Display] Found display action in response');
                    handleDisplayAction(data.display);
                } else {
                    console.log('[Display] No display action in response');
                }

            } catch (error) {
                console.error('Error sending message:', error);
                // Don't show message for rate limit (already shown)
                if (error.message === 'Rate limit exceeded') {
                    return;
                }
                // Show appropriate error message
                let errorMsg = 'Sorry, I encountered an error. Please try again.';
                if (error.message === 'Service temporarily unavailable') {
                    errorMsg = 'Service is temporarily busy. Please try again in a few minutes.';
                }
                addMessage('error', errorMsg);
            } finally {
                // Hide typing indicator
                typingIndicator.classList.remove('active');

                // Re-enable input
                isProcessing = false;
                messageInput.disabled = false;
                sendButton.disabled = false;
                messageInput.focus();
            }
        }

        // Render a specific page from PDF
        async function renderPdfPage(pdfDoc, pageNumber) {
            try {
                const page = await pdfDoc.getPage(pageNumber);
                const canvas = document.getElementById('slideCanvas');
                const ctx = canvas.getContext('2d');

                // Calculate scale to fit the container
                const containerWidth = displayPanelContent.clientWidth - 40;
                const containerHeight = displayPanelContent.clientHeight - 100;
                const viewport = page.getViewport({ scale: 1 });

                const scaleX = containerWidth / viewport.width;
                const scaleY = containerHeight / viewport.height;
                const scale = Math.min(scaleX, scaleY, 2); // Cap at 2x for quality

                const scaledViewport = page.getViewport({ scale });

                canvas.width = scaledViewport.width;
                canvas.height = scaledViewport.height;

                await page.render({
                    canvasContext: ctx,
                    viewport: scaledViewport
                }).promise;

            } catch (error) {
                console.error('Error rendering PDF page:', error);
            }
        }

        // ============================================
        // Canvas Drawing Renderer
        // ============================================

        function renderCanvasDrawing(instructions) {
            const canvas = document.getElementById('drawingCanvas');
            const ctx = canvas.getContext('2d');

            // Set canvas dimensions
            const config = instructions.canvas || { width: 800, height: 600, background: '#1a1a1a' };
            canvas.width = config.width;
            canvas.height = config.height;

            // Clear and set background
            ctx.fillStyle = config.background || '#1a1a1a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw each element
            const elements = instructions.elements || [];
            for (const element of elements) {
                drawElement(ctx, element);
            }
        }

        function drawElement(ctx, element) {
            ctx.save();

            switch (element.type) {
                case 'rectangle':
                    drawRectangle(ctx, element);
                    break;
                case 'circle':
                    drawCircle(ctx, element);
                    break;
                case 'text':
                    drawText(ctx, element);
                    break;
                case 'line':
                    drawLine(ctx, element);
                    break;
                case 'arrow':
                    drawArrow(ctx, element);
                    break;
                default:
                    console.warn('[Canvas] Unknown element type:', element.type);
            }

            ctx.restore();
        }

        function drawRectangle(ctx, element) {
            const x = element.x || 0;
            const y = element.y || 0;
            const width = element.width || 100;
            const height = element.height || 100;
            const radius = element.cornerRadius || 0;

            // Draw rounded rectangle if radius specified
            if (radius > 0) {
                ctx.beginPath();
                ctx.moveTo(x + radius, y);
                ctx.lineTo(x + width - radius, y);
                ctx.arcTo(x + width, y, x + width, y + radius, radius);
                ctx.lineTo(x + width, y + height - radius);
                ctx.arcTo(x + width, y + height, x + width - radius, y + height, radius);
                ctx.lineTo(x + radius, y + height);
                ctx.arcTo(x, y + height, x, y + height - radius, radius);
                ctx.lineTo(x, y + radius);
                ctx.arcTo(x, y, x + radius, y, radius);
                ctx.closePath();
            } else {
                ctx.rect(x, y, width, height);
            }

            if (element.fill) {
                ctx.fillStyle = element.fill;
                ctx.fill();
            }
            if (element.stroke) {
                ctx.strokeStyle = element.stroke;
                ctx.lineWidth = element.strokeWidth || 1;
                ctx.stroke();
            }
        }

        function drawCircle(ctx, element) {
            const x = element.x || 0;
            const y = element.y || 0;
            const radius = element.radius || 50;

            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2);

            if (element.fill) {
                ctx.fillStyle = element.fill;
                ctx.fill();
            }
            if (element.stroke) {
                ctx.strokeStyle = element.stroke;
                ctx.lineWidth = element.strokeWidth || 1;
                ctx.stroke();
            }
        }

        function drawText(ctx, element) {
            ctx.font = element.font || '16px sans-serif';
            ctx.fillStyle = element.fill || '#ffffff';
            ctx.textAlign = element.align || 'left';
            ctx.textBaseline = element.baseline || 'alphabetic';

            ctx.fillText(element.text || '', element.x || 0, element.y || 0);
        }

        function drawLine(ctx, element) {
            ctx.strokeStyle = element.stroke || '#666666';
            ctx.lineWidth = element.strokeWidth || 1;

            if (element.lineDash) {
                ctx.setLineDash(element.lineDash);
            }

            ctx.beginPath();
            ctx.moveTo(element.x1 || 0, element.y1 || 0);
            ctx.lineTo(element.x2 || 100, element.y2 || 100);
            ctx.stroke();

            ctx.setLineDash([]);
        }

        function drawArrow(ctx, element) {
            const x1 = element.x1 || 0;
            const y1 = element.y1 || 0;
            const x2 = element.x2 || 100;
            const y2 = element.y2 || 100;
            const headSize = element.headSize || 10;

            ctx.strokeStyle = element.stroke || '#A78BFA';
            ctx.fillStyle = element.stroke || '#A78BFA';
            ctx.lineWidth = element.strokeWidth || 2;

            // Draw line
            ctx.beginPath();
            ctx.moveTo(x1, y1);
            ctx.lineTo(x2, y2);
            ctx.stroke();

            // Draw arrowhead
            const angle = Math.atan2(y2 - y1, x2 - x1);
            ctx.beginPath();
            ctx.moveTo(x2, y2);
            ctx.lineTo(
                x2 - headSize * Math.cos(angle - Math.PI / 6),
                y2 - headSize * Math.sin(angle - Math.PI / 6)
            );
            ctx.lineTo(
                x2 - headSize * Math.cos(angle + Math.PI / 6),
                y2 - headSize * Math.sin(angle + Math.PI / 6)
            );
            ctx.closePath();
            ctx.fill();
        }

        function showCanvasDrawing(title, instructions, explanation) {
            openDisplayPanel();
            displayPanelTitle.textContent = title;

            displayPanelContent.innerHTML = `
                <div class="canvas-container" style="width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px;">
                    <canvas id="drawingCanvas" style="border-radius: 8px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4); max-width: 100%; max-height: calc(100% - 60px);"></canvas>
                    ${explanation ? `<div class="slide-caption" style="margin-top: 16px; max-width: 600px; text-align: center; color: #999;">${explanation}</div>` : ''}
                </div>
            `;

            // Render the drawing
            renderCanvasDrawing(instructions);
        }

        // Handle display action from API response
        function handleDisplayAction(displayData) {
            if (!displayData) {
                console.log('[Display] No display action received');
                return;
            }

            console.log('[Display] Handling display action:', displayData);

            switch (displayData.type) {
                case 'slide':
                    if (displayData.pdfUrl) {
                        // New PDF-based slide display
                        showPdfSlide(
                            displayData.pdfUrl,
                            displayData.slideNumber || 1,
                            displayData.totalSlides || 1,
                            displayData.reason || ''
                        );
                    } else if (displayData.slides && displayData.slides.length > 0) {
                        // Legacy image-based slides (fallback)
                        slideImages = displayData.slides.map(s => s.url);
                        const slideNum = displayData.slideNumber || 1;
                        showImage(displayData.slides[slideNum - 1]?.url || displayData.slides[0].url);
                    }
                    break;
                case 'image':
                    showImage(displayData.url, displayData.caption);
                    break;
                case 'pdf':
                    showPDF(displayData.url, displayData.title);
                    break;
                case 'excel':
                    showExcelSheet(displayData.url, displayData.sheetName, displayData.title);
                    break;
                case 'canvas':
                    showCanvasDrawing(displayData.title, displayData.instructions, displayData.explanation);
                    break;
                default:
                    console.warn('[Display] Unknown display type:', displayData.type);
            }
        }

        // Initialize on load
        initDisplayPanel();
    </script>
