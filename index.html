<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindclone Studio - Your Personal AI Companion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0d0d0d;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        /* Sidebar */
        .sidebar {
            width: 300px;
            background: #1a1a1a;
            border-right: 1px solid #333;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .sidebar-header {
            padding: 30px 20px;
            text-align: center;
            border-bottom: 1px solid #333;
        }

        .sidebar-header .logo {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .sidebar-header h1 {
            color: white;
            margin-bottom: 5px;
            font-size: 24px;
        }

        .sidebar-header .tagline {
            color: #999;
            font-size: 14px;
        }

        /* Sidebar Spacer */
        .sidebar-spacer {
            flex: 1;
        }

        /* Sidebar Footer */
        .sidebar-footer {
            border-top: 1px solid #333;
        }

        /* Sidebar Auth (Sign In Section) */
        .sidebar-auth {
            padding: 20px;
            text-align: center;
        }

        .sidebar-auth h2 {
            color: white;
            margin-bottom: 10px;
            font-size: 20px;
        }

        .sidebar-auth p {
            color: #999;
            margin-bottom: 20px;
            font-size: 13px;
            line-height: 1.6;
        }

        .google-sign-in-btn {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            background: white;
            color: black;
            padding: 12px 20px;
            border: 1px solid #333;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .google-sign-in-btn:hover {
            background: #f0f0f0;
        }

        .google-icon {
            width: 20px;
            height: 20px;
        }

        /* Sidebar Profile (User Info Section) */
        .sidebar-profile {
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .sidebar-profile .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #333;
            flex-shrink: 0;
        }

        .sidebar-profile .user-info {
            flex: 1;
            min-width: 0;
        }

        .sidebar-profile .user-name {
            font-weight: 600;
            color: white;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .sidebar-profile .user-email {
            font-size: 12px;
            color: #999;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .sidebar-profile .sign-out-btn {
            padding: 6px 12px;
            background: #2a2a2a;
            color: white;
            border: 1px solid #333;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .sidebar-profile .sign-out-btn:hover {
            background: #333;
        }

        /* Main Content (Right Panel - Chat Area) */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #0d0d0d;
            overflow: hidden;
        }

        /* Chat Interface */
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            background: #0d0d0d;
        }

        .message {
            display: flex;
            gap: 15px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .message.ai .message-avatar {
            background: #1a1a1a;
            border: 2px solid #333;
        }

        .message.user .message-avatar {
            background: white;
            color: black;
        }

        .message-content {
            background: #1a1a1a;
            border: 1px solid #333;
            padding: 15px 20px;
            border-radius: 18px;
            max-width: 70%;
            word-wrap: break-word;
            line-height: 1.5;
            color: white;
        }

        .message.user .message-content {
            background: white;
            color: black;
            border: none;
        }

        .chat-input-container {
            padding: 25px 30px;
            background: #0d0d0d;
            border-top: 1px solid #333;
            display: flex;
            gap: 15px;
        }

        .chat-input {
            flex: 1;
            padding: 15px 20px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 25px;
            font-size: 16px;
            color: white;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .chat-input:focus {
            border-color: #555;
        }

        .chat-input::placeholder {
            color: #666;
        }

        .send-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: white;
            color: black;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .send-button:hover {
            background: #f0f0f0;
            transform: scale(1.05);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .hidden {
            display: none !important;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #333;
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .app-container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: auto;
                max-height: 40vh;
                border-right: none;
                border-bottom: 1px solid #333;
            }

            .sidebar-header {
                padding: 15px;
            }

            .sidebar-header h1 {
                font-size: 20px;
            }

            .sidebar-profile .user-avatar {
                width: 35px;
                height: 35px;
            }

            .main-content {
                flex: 1;
            }

            .message-content {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Left Sidebar -->
        <div class="sidebar">
            <!-- Sidebar Header (always visible) -->
            <div class="sidebar-header">
                <div class="logo">ðŸ§¬</div>
                <h1>Mindclone Studio</h1>
                <p class="tagline">Your Personal AI Companion</p>
            </div>

            <!-- Spacer to push footer to bottom -->
            <div class="sidebar-spacer"></div>

            <!-- Sidebar Footer (bottom of sidebar) -->
            <div class="sidebar-footer">
                <!-- Auth Screen (shown when not logged in) -->
                <div id="sidebarAuth" class="sidebar-auth">
                    <h2>Welcome! ðŸ‘‹</h2>
                    <p>Sign in with your Google account to start chatting with your personal AI companion.</p>
                    <button id="googleSignInBtn" class="google-sign-in-btn">
                        <svg class="google-icon" viewBox="0 0 24 24">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        Sign in with Google
                    </button>
                </div>

                <!-- User Profile (shown when logged in) -->
                <div id="sidebarProfile" class="sidebar-profile hidden">
                    <img id="userAvatar" class="user-avatar" src="" alt="User">
                    <div class="user-info">
                        <div id="userName" class="user-name"></div>
                        <div id="userEmail" class="user-email"></div>
                    </div>
                    <button id="signOutBtn" class="sign-out-btn">Sign Out</button>
                </div>
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="main-content">
            <!-- Chat Interface (shown when logged in) -->
            <div id="chatInterface" class="chat-container hidden">
                <div id="chatMessages" class="chat-messages"></div>
                <div class="chat-input-container">
                    <input
                        type="text"
                        id="chatInput"
                        class="chat-input"
                        placeholder="Type your message..."
                        autocomplete="off"
                    >
                    <button id="sendButton" class="send-button">
                        âž¤
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, getDocs, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDl9MfnCYnM8VJ7tohU7AUzGECPwc2WT3k",
            authDomain: "mindclone-studio.firebaseapp.com",
            projectId: "mindclone-studio",
            storageBucket: "mindclone-studio.firebasestorage.app",
            messagingSenderId: "1034636195166",
            appId: "1:1034636195166:web:5a6f123f9eb7ee314d0bcf",
            measurementId: "G-P6NR53M1YD"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();
        const db = getFirestore(app);

        // DOM Elements
        const sidebarAuth = document.getElementById('sidebarAuth');
        const sidebarProfile = document.getElementById('sidebarProfile');
        const chatInterface = document.getElementById('chatInterface');
        const googleSignInBtn = document.getElementById('googleSignInBtn');
        const signOutBtn = document.getElementById('signOutBtn');
        const userAvatar = document.getElementById('userAvatar');
        const userName = document.getElementById('userName');
        const userEmail = document.getElementById('userEmail');
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');

        // Conversation history
        let conversationHistory = [];

        // System prompt
        const systemPrompt = "You are Mindclone, a personal AI companion. Be friendly, helpful, and conversational. Keep your responses concise and natural.";

        // Firestore Helper Functions
        async function saveMessageToFirestore(userId, role, content) {
            try {
                const messagesRef = collection(db, 'users', userId, 'messages');
                const docRef = await addDoc(messagesRef, {
                    role: role,
                    content: content,
                    timestamp: serverTimestamp()
                });
                console.log('Message saved:', docRef.id);
                return docRef.id;
            } catch (error) {
                console.error('Error saving message:', error);
                return null;
            }
        }

        async function loadConversationHistory(userId) {
            try {
                const messagesRef = collection(db, 'users', userId, 'messages');
                const q = query(messagesRef, orderBy('timestamp', 'asc'));

                const querySnapshot = await getDocs(q);
                const messages = [];

                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    messages.push({
                        role: data.role,
                        content: data.content,
                        timestamp: data.timestamp
                    });
                });

                console.log(`Loaded ${messages.length} messages from Firestore`);
                return messages;
            } catch (error) {
                console.error('Error loading messages:', error);
                return [];
            }
        }

        function showLoadingIndicator() {
            const loadingDiv = document.createElement('div');
            loadingDiv.id = 'loadingHistory';
            loadingDiv.className = 'message ai';
            loadingDiv.innerHTML = `
                <div class="message-avatar">ðŸ§¬</div>
                <div class="message-content">
                    <div class="loading"></div> Loading your conversation history...
                </div>
            `;
            chatMessages.appendChild(loadingDiv);
        }

        function removeLoadingIndicator() {
            const loadingDiv = document.getElementById('loadingHistory');
            if (loadingDiv) loadingDiv.remove();
        }

        // Auth State Observer
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in
                showChatInterface(user);
            } else {
                // User is signed out
                showAuthScreen();
            }
        });

        // Google Sign In
        googleSignInBtn.addEventListener('click', async () => {
            try {
                googleSignInBtn.disabled = true;
                googleSignInBtn.innerHTML = '<div class="loading"></div> Signing in...';
                
                const result = await signInWithPopup(auth, provider);
                // User signed in successfully
                console.log('Signed in:', result.user);
            } catch (error) {
                console.error('Sign in error:', error);
                alert('Failed to sign in. Please try again.');
                googleSignInBtn.disabled = false;
                googleSignInBtn.innerHTML = '<svg class="google-icon" viewBox="0 0 24 24"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg> Sign in with Google';
            }
        });

        // Sign Out
        signOutBtn.addEventListener('click', async () => {
            try {
                await signOut(auth);
                conversationHistory = []; // Clear in-memory array
                chatMessages.innerHTML = ''; // Clear UI
                // Note: Firestore data remains intact
            } catch (error) {
                console.error('Sign out error:', error);
                alert('Failed to sign out. Please try again.');
            }
        });

        // Show Auth Screen
        function showAuthScreen() {
            sidebarAuth.classList.remove('hidden');
            sidebarProfile.classList.add('hidden');
            chatInterface.classList.add('hidden');
        }

        // Show Chat Interface
        async function showChatInterface(user) {
            sidebarAuth.classList.add('hidden');
            sidebarProfile.classList.remove('hidden');
            chatInterface.classList.remove('hidden');

            // Update user profile
            userAvatar.src = user.photoURL || 'https://via.placeholder.com/50';
            userName.textContent = user.displayName || 'User';
            userEmail.textContent = user.email;

            // Clear existing UI
            chatMessages.innerHTML = '';

            // Show loading indicator
            showLoadingIndicator();

            try {
                // Load conversation history from Firestore
                const messages = await loadConversationHistory(user.uid);

                if (messages.length > 0) {
                    // Populate conversationHistory array
                    conversationHistory = messages.map(msg => ({
                        role: msg.role,
                        content: msg.content
                    }));

                    // Display all messages in UI
                    messages.forEach(msg => {
                        addMessage(msg.role === 'assistant' ? 'ai' : msg.role, msg.content);
                    });
                } else {
                    // No history - show welcome message
                    const welcomeMessage = `Hey there! Nice to meet you, ${user.displayName?.split(' ')[0] || 'friend'}! I'm your Mindclone - think of me as a personal AI companion who's here to get to know you and chat about whatever's on your mind. What's going on with you today? And feel free to tell me what I should call you!`;
                    addMessage('ai', welcomeMessage);

                    // Save welcome message
                    conversationHistory.push({
                        role: 'assistant',
                        content: welcomeMessage
                    });
                    await saveMessageToFirestore(user.uid, 'assistant', welcomeMessage);
                }
            } catch (error) {
                console.error('Error loading conversation:', error);
                // Show welcome message on error
                const welcomeMessage = `Hey there! Nice to meet you, ${user.displayName?.split(' ')[0] || 'friend'}! I'm your Mindclone - think of me as a personal AI companion who's here to get to know you and chat about whatever's on your mind. What's going on with you today! And feel free to tell me what I should call you!`;
                addMessage('ai', welcomeMessage);
            } finally {
                removeLoadingIndicator();
            }
        }

        // Add Message to Chat
        function addMessage(type, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = type === 'ai' ? 'ðŸ§¬' : 'ðŸ‘¤';

            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.textContent = content;

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(messageContent);
            chatMessages.appendChild(messageDiv);

            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Send Message
        async function sendMessage() {
            const message = chatInput.value.trim();
            if (!message) return;

            // Get current user
            const currentUser = auth.currentUser;
            if (!currentUser) {
                console.error('No user signed in');
                return;
            }

            // Add user message to UI
            addMessage('user', message);
            chatInput.value = '';

            // Add to conversation history
            conversationHistory.push({
                role: 'user',
                content: message
            });

            // Save user message to Firestore (non-blocking)
            saveMessageToFirestore(currentUser.uid, 'user', message);

            // Disable input while processing
            chatInput.disabled = true;
            sendButton.disabled = true;
            sendButton.innerHTML = '<div class="loading"></div>';

            try {
                // Call API
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        messages: conversationHistory,
                        systemPrompt: systemPrompt
                    }),
                });

                const data = await response.json();

                if (data.success && data.content) {
                    // Add AI response to UI
                    addMessage('ai', data.content);

                    // Add to conversation history
                    conversationHistory.push({
                        role: 'assistant',
                        content: data.content
                    });

                    // Save AI response to Firestore (non-blocking)
                    saveMessageToFirestore(currentUser.uid, 'assistant', data.content);
                } else {
                    throw new Error(data.error || 'Failed to get response');
                }
            } catch (error) {
                console.error('Error:', error);
                const errorMessage = 'Sorry, I encountered an error. Please try again.';
                addMessage('ai', errorMessage);

                // Save error message
                conversationHistory.push({
                    role: 'assistant',
                    content: errorMessage
                });
                saveMessageToFirestore(currentUser.uid, 'assistant', errorMessage);
            } finally {
                // Re-enable input
                chatInput.disabled = false;
                sendButton.disabled = false;
                sendButton.innerHTML = 'âž¤';
                chatInput.focus();
            }
        }

        // Event Listeners
        sendButton.addEventListener('click', sendMessage);
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
