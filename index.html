<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindclone Studio - Your Personal AI Companion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0d0d0d;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        /* Sidebar */
        .sidebar {
            width: 300px;
            background: #1a1a1a;
            border-right: 1px solid #333;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .sidebar-header {
            padding: 30px 20px;
            text-align: center;
            border-bottom: 1px solid #333;
        }

        .sidebar-header .logo {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .sidebar-header h1 {
            color: white;
            margin-bottom: 5px;
            font-size: 24px;
        }

        .sidebar-header .tagline {
            color: #999;
            font-size: 14px;
        }

        .settings-link {
            display: inline-block;
            margin-top: 15px;
            padding: 8px 16px;
            background: #2a2a2a;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            border: 1px solid #333;
        }

        .settings-link:hover {
            background: #333;
        }

        /* Sidebar Spacer */
        .sidebar-spacer {
            flex: 1;
        }

        /* Sidebar Footer */
        .sidebar-footer {
            border-top: 1px solid #333;
        }

        /* Sidebar Auth (Sign In Section) */
        .sidebar-auth {
            padding: 20px;
            text-align: center;
        }

        .sidebar-auth h2 {
            color: white;
            margin-bottom: 10px;
            font-size: 20px;
        }

        .sidebar-auth p {
            color: #999;
            margin-bottom: 20px;
            font-size: 13px;
            line-height: 1.6;
        }

        .google-sign-in-btn {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            background: white;
            color: black;
            padding: 12px 20px;
            border: 1px solid #333;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .google-sign-in-btn:hover {
            background: #f0f0f0;
        }

        .google-icon {
            width: 20px;
            height: 20px;
        }

        /* Sidebar Profile (User Info Section) */
        .sidebar-profile {
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .sidebar-profile .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #333;
            flex-shrink: 0;
        }

        .sidebar-profile .user-info {
            flex: 1;
            min-width: 0;
        }

        .sidebar-profile .user-name {
            font-weight: 600;
            color: white;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .sidebar-profile .user-email {
            font-size: 12px;
            color: #999;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .sidebar-profile .sign-out-btn {
            padding: 6px 12px;
            background: #2a2a2a;
            color: white;
            border: 1px solid #333;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .sidebar-profile .sign-out-btn:hover {
            background: #333;
        }

        .link-status {
            width: 100%;
            margin-top: 12px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .link-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.1) 0%, rgba(76, 175, 80, 0.05) 100%);
            border: 1px solid rgba(76, 175, 80, 0.3);
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            color: #4CAF50;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .link-badge:hover {
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.15) 0%, rgba(76, 175, 80, 0.08) 100%);
            border-color: rgba(76, 175, 80, 0.4);
            transform: translateY(-1px);
        }

        .link-badge .pulse {
            width: 6px;
            height: 6px;
            background: #4CAF50;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.6;
                transform: scale(0.9);
            }
        }

        .link-badge .arrow {
            font-size: 10px;
            transition: transform 0.3s ease;
        }

        .link-badge:hover .arrow {
            transform: translateX(2px);
        }

        /* Main Content (Right Panel - Chat Area) */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #0d0d0d;
            overflow: hidden;
        }

        /* Chat Interface */
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            background: #0d0d0d;
        }

        .message {
            display: flex;
            gap: 15px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .message.ai .message-avatar {
            background: #1a1a1a;
            border: 2px solid #333;
        }

        .message.user .message-avatar {
            background: white;
            color: black;
        }

        .message-content {
            background: #1a1a1a;
            border: 1px solid #333;
            padding: 15px 20px;
            border-radius: 18px;
            max-width: 70%;
            word-wrap: break-word;
            line-height: 1.5;
            color: white;
        }

        .message.user .message-content {
            background: white;
            color: black;
            border: none;
        }

        .chat-input-container {
            padding: 25px 30px;
            background: #0d0d0d;
            border-top: 1px solid #333;
            display: flex;
            gap: 15px;
        }

        .chat-input {
            flex: 1;
            padding: 15px 20px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 25px;
            font-size: 16px;
            color: white;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .chat-input:focus {
            border-color: #555;
        }

        .chat-input::placeholder {
            color: #666;
        }

        .send-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: white;
            color: black;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .send-button:hover {
            background: #f0f0f0;
            transform: scale(1.05);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .hidden {
            display: none !important;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #333;
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Typing Indicator */
        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 8px 0;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #666;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.7;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        /* Copy Button */
        .message.ai {
            position: relative;
        }

        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #2a2a2a;
            border: 1px solid #333;
            color: #999;
            padding: 6px 10px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            opacity: 0;
            transition: all 0.2s ease;
        }

        .message.ai:hover .copy-btn {
            opacity: 1;
        }

        .copy-btn:hover {
            background: #333;
            color: white;
        }

        .copy-btn.copied {
            background: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }

        /* Timestamp */
        .message-timestamp {
            font-size: 11px;
            color: #666;
            margin-top: 5px;
        }

        /* Markdown Styling */
        .message-content p {
            margin: 0.5em 0;
        }

        .message-content p:first-child {
            margin-top: 0;
        }

        .message-content p:last-child {
            margin-bottom: 0;
        }

        .message-content code {
            background: #2a2a2a;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        .message-content pre {
            background: #2a2a2a;
            padding: 12px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 10px 0;
        }

        .message-content pre code {
            background: none;
            padding: 0;
        }

        .message-content ul, .message-content ol {
            margin: 10px 0;
            padding-left: 25px;
        }

        .message-content li {
            margin: 5px 0;
        }

        .message-content strong {
            font-weight: 600;
        }

        .message-content h1, .message-content h2, .message-content h3 {
            margin: 15px 0 10px 0;
            font-weight: 600;
        }

        .message-content blockquote {
            border-left: 3px solid #555;
            padding-left: 15px;
            margin: 10px 0;
            color: #999;
        }

        /* Empty State */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 40px;
            text-align: center;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .empty-state h2 {
            color: white;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .empty-state p {
            color: #999;
            font-size: 16px;
            margin-bottom: 30px;
            max-width: 500px;
        }

        .suggested-prompts {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            width: 100%;
            max-width: 600px;
        }

        .prompt-card {
            background: #1a1a1a;
            border: 1px solid #333;
            padding: 15px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
        }

        .prompt-card:hover {
            background: #2a2a2a;
            border-color: #555;
            transform: translateY(-2px);
        }

        .prompt-card-title {
            color: white;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .prompt-card-text {
            color: #999;
            font-size: 13px;
            line-height: 1.4;
        }

        /* Error Message */
        .error-message {
            background: #2a1a1a;
            border: 1px solid #552222;
            padding: 15px;
            border-radius: 12px;
            margin: 10px 0;
        }

        .error-message-text {
            color: #ff6b6b;
            margin-bottom: 10px;
        }

        .retry-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .retry-btn:hover {
            background: #ff5252;
        }

        @media (max-width: 768px) {
            .app-container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: auto;
                max-height: 40vh;
                border-right: none;
                border-bottom: 1px solid #333;
            }

            .sidebar-header {
                padding: 15px;
            }

            .sidebar-header h1 {
                font-size: 20px;
            }

            .sidebar-profile .user-avatar {
                width: 35px;
                height: 35px;
            }

            .main-content {
                flex: 1;
            }

            .message-content {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>

        <div class="sidebar">

                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        Sign in with Google

                    <input
                        type="text"
                        id="chatInput"
                        class="chat-input"

    </div>

    <!-- Markdown Library -->
    <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js"></script>

    <!-- Firebase SDK -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, getDocs, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDl9MfnCYnM8VJ7tohU7AUzGECPwc2WT3k",
            authDomain: "mindclone-studio.firebaseapp.com",
            projectId: "mindclone-studio",
            storageBucket: "mindclone-studio.firebasestorage.app",
            messagingSenderId: "1034636195166",
            appId: "1:1034636195166:web:5a6f123f9eb7ee314d0bcf",
            measurementId: "G-P6NR53M1YD"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();
        const db = getFirestore(app);

        // DOM Elements
        const sidebarAuth = document.getElementById('sidebarAuth');
        const sidebarProfile = document.getElementById('sidebarProfile');
        const chatInterface = document.getElementById('chatInterface');
        const googleSignInBtn = document.getElementById('googleSignInBtn');
        const signOutBtn = document.getElementById('signOutBtn');
        const userAvatar = document.getElementById('userAvatar');
        const userName = document.getElementById('userName');
        const userEmail = document.getElementById('userEmail');
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');

        // Conversation history
        let conversationHistory = [];

        // System prompt
        const systemPrompt = "You are Mindclone, a personal AI companion. Be friendly, helpful, and conversational. Keep your responses concise and natural.";

        // Firestore Helper Functions
        async function saveMessageToFirestore(userId, role, content) {
            try {
                const messagesRef = collection(db, 'users', userId, 'messages');
                const docRef = await addDoc(messagesRef, {
                    role: role,
                    content: content,
                    timestamp: serverTimestamp(),
                    isPublic: false // Default: private messages
                });
                console.log('Message saved:', docRef.id);
                return docRef.id;
            } catch (error) {
                console.error('Error saving message:', error);
                return null;
            }
        }

        async function loadConversationHistory(userId) {
            try {
                const messagesRef = collection(db, 'users', userId, 'messages');
                const q = query(messagesRef, orderBy('timestamp', 'asc'));

                const querySnapshot = await getDocs(q);
                const messages = [];

                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    messages.push({
                        role: data.role,
                        content: data.content,
                        timestamp: data.timestamp
                    });
                });

                console.log(`Loaded ${messages.length} messages from Firestore`);
                return messages;
            } catch (error) {
                console.error('Error loading messages:', error);
                return [];
            }
        }

        function showLoadingIndicator() {
            const loadingDiv = document.createElement('div');
            loadingDiv.id = 'loadingHistory';
            loadingDiv.className = 'message ai';
            loadingDiv.innerHTML = `
                <div class="message-avatar">üîÆ</div>
                <div class="message-content">
                    <div class="loading"></div> Loading your conversation history...
                </div>
            `;
            chatMessages.appendChild(loadingDiv);
        }

        function removeLoadingIndicator() {
            const loadingDiv = document.getElementById('loadingHistory');
            if (loadingDiv) loadingDiv.remove();
        }

        // Auth State Observer
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in
                showChatInterface(user);
            } else {
                // User is signed out
                showAuthScreen();
            }
        });

        // Google Sign In
        googleSignInBtn.addEventListener('click', async () => {
            try {
                googleSignInBtn.disabled = true;
                googleSignInBtn.innerHTML = '<div class="loading"></div> Signing in...';
                
                const result = await signInWithPopup(auth, provider);
                // User signed in successfully
                console.log('Signed in:', result.user);
            } catch (error) {
                console.error('Sign in error:', error);
                alert('Failed to sign in. Please try again.');
                googleSignInBtn.disabled = false;
                googleSignInBtn.innerHTML = '<svg class="google-icon" viewBox="0 0 24 24"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg> Sign in with Google';
            }
        });

        // Sign Out
        signOutBtn.addEventListener('click', async () => {
            try {
                await signOut(auth);
                conversationHistory = []; // Clear in-memory array
                chatMessages.innerHTML = ''; // Clear UI
                // Note: Firestore data remains intact
            } catch (error) {
                console.error('Sign out error:', error);
                alert('Failed to sign out. Please try again.');
            }
        });

        // Load Link Status
        async function loadLinkStatus() {
            if (!auth.currentUser) return;

            try {
                const idToken = await auth.currentUser.getIdToken();
                const response = await fetch('/api/link-settings', {
                    method: 'GET',
                    headers: { 'Authorization': `Bearer ${idToken}` }
                });

                if (response.ok) {
                    const settings = await response.json();
                    const linkStatus = document.getElementById('linkStatus');
                    const viewLinkBtn = document.getElementById('viewLinkBtn');

                    if (settings.linkEnabled && settings.username) {
                        linkStatus.classList.remove('hidden');
                        viewLinkBtn.href = `https://mindclone.link/${settings.username}`;
                    } else {
                        linkStatus.classList.add('hidden');
                    }
                }
            } catch (error) {
                console.error('Error loading link status:', error);
            }
        }

        // Show Auth Screen
        function showAuthScreen() {
            sidebarAuth.classList.remove('hidden');
            sidebarProfile.classList.add('hidden');
            chatInterface.classList.add('hidden');
        }

        // Show Chat Interface
        async function showChatInterface(user) {
            sidebarAuth.classList.add('hidden');
            sidebarProfile.classList.remove('hidden');
            chatInterface.classList.remove('hidden');

            // Update user profile
            userAvatar.src = user.photoURL || 'https://via.placeholder.com/50';
            userName.textContent = user.displayName || 'User';
            userEmail.textContent = user.email;

            // Load link status
            await loadLinkStatus();

            // Clear existing UI
            chatMessages.innerHTML = '';

            // Show loading indicator
            showLoadingIndicator();

            try {
                // Load conversation history from Firestore
                const messages = await loadConversationHistory(user.uid);

                if (messages.length > 0) {
                    // Populate conversationHistory array
                    conversationHistory = messages.map(msg => ({
                        role: msg.role,
                        content: msg.content
                    }));

                    // Display all messages in UI with timestamps
                    messages.forEach(msg => {
                        addMessage(msg.role === 'assistant' ? 'ai' : msg.role, msg.content, msg.timestamp);
                    });
                } else {
                    // No history - show empty state
                    showEmptyState();
                }
            } catch (error) {
                console.error('Error loading conversation:', error);
                // Show empty state on error
                showEmptyState();
            } finally {
                removeLoadingIndicator();
            }
        }

        // Add Message to Chat
        function addMessage(type, content, timestamp = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = type === 'ai' ? 'üîÆ' : 'üë§';

            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';

            // Use markdown for AI messages, plain text for user messages
            if (type === 'ai' && typeof marked !== 'undefined') {
                messageContent.innerHTML = marked.parse(content);
            } else {
                messageContent.textContent = content;
            }

            // Add timestamp
            if (timestamp) {
                const timestampDiv = document.createElement('div');
                timestampDiv.className = 'message-timestamp';
                timestampDiv.textContent = formatTimestamp(timestamp);
                messageContent.appendChild(timestampDiv);
            }

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(messageContent);

            // Add copy button for AI messages
            if (type === 'ai') {
                const copyBtn = document.createElement('button');
                copyBtn.className = 'copy-btn';
                copyBtn.textContent = 'Copy';
                copyBtn.onclick = () => copyMessage(content, copyBtn);
                messageDiv.appendChild(copyBtn);
            }

            chatMessages.appendChild(messageDiv);

            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Format timestamp
        function formatTimestamp(timestamp) {
            if (!timestamp) return '';

            const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
            const now = new Date();
            const diff = now - date;

            // Less than 1 minute
            if (diff < 60000) return 'Just now';

            // Less than 1 hour
            if (diff < 3600000) {
                const mins = Math.floor(diff / 60000);
                return `${mins} ${mins === 1 ? 'minute' : 'minutes'} ago`;
            }

            // Less than 24 hours
            if (diff < 86400000) {
                const hours = Math.floor(diff / 3600000);
                return `${hours} ${hours === 1 ? 'hour' : 'hours'} ago`;
            }

            // Less than 7 days
            if (diff < 604800000) {
                const days = Math.floor(diff / 86400000);
                return `${days} ${days === 1 ? 'day' : 'days'} ago`;
            }

            // Show full date
            return date.toLocaleDateString('en-US', {
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Copy message to clipboard
        async function copyMessage(content, button) {
            try {
                await navigator.clipboard.writeText(content);
                button.textContent = 'Copied!';
                button.classList.add('copied');
                setTimeout(() => {
                    button.textContent = 'Copy';
                    button.classList.remove('copied');
                }, 2000);
            } catch (error) {
                console.error('Failed to copy:', error);
            }
        }

        // Show typing indicator
        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.id = 'typingIndicator';
            typingDiv.className = 'message ai';
            typingDiv.innerHTML = `
                <div class="message-avatar">üîÆ</div>
                <div class="message-content">
                    <div class="typing-indicator">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
            `;
            chatMessages.appendChild(typingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Remove typing indicator
        function removeTypingIndicator() {
            const typingDiv = document.getElementById('typingIndicator');
            if (typingDiv) typingDiv.remove();
        }

        // Show empty state with suggested prompts
        function showEmptyState() {
            const emptyStateDiv = document.createElement('div');
            emptyStateDiv.id = 'emptyState';
            emptyStateDiv.className = 'empty-state';
            emptyStateDiv.innerHTML = `
                <div class="empty-state-icon">üîÆ</div>
                <h2>Start Your Journey</h2>
                <p>Begin your lifelong conversation with your Mindclone. I'm here to listen, learn, and grow with you.</p>
                <div class="suggested-prompts">
                    <div class="prompt-card" data-prompt="Tell me about yourself - what makes you unique?">
                        <div class="prompt-card-title">Get to know you</div>
                        <div class="prompt-card-text">Tell me about yourself - what makes you unique?</div>
                    </div>
                    <div class="prompt-card" data-prompt="What's on your mind today?">
                        <div class="prompt-card-title">Share your thoughts</div>
                        <div class="prompt-card-text">What's on your mind today?</div>
                    </div>
                    <div class="prompt-card" data-prompt="What are your biggest dreams and aspirations?">
                        <div class="prompt-card-title">Explore your dreams</div>
                        <div class="prompt-card-text">What are your biggest dreams and aspirations?</div>
                    </div>
                    <div class="prompt-card" data-prompt="What's something you've been thinking about lately?">
                        <div class="prompt-card-title">Deep conversation</div>
                        <div class="prompt-card-text">What's something you've been thinking about lately?</div>
                    </div>
                </div>
            `;
            chatMessages.appendChild(emptyStateDiv);

            // Add click handlers to prompt cards
            document.querySelectorAll('.prompt-card').forEach(card => {
                card.addEventListener('click', () => {
                    const prompt = card.getAttribute('data-prompt');
                    chatInput.value = prompt;
                    chatInput.focus();
                });
            });
        }

        // Remove empty state
        function removeEmptyState() {
            const emptyStateDiv = document.getElementById('emptyState');
            if (emptyStateDiv) emptyStateDiv.remove();
        }

        // Send Message
        async function sendMessage() {
            const message = chatInput.value.trim();
            if (!message) return;

            // Get current user
            const currentUser = auth.currentUser;
            if (!currentUser) {
                console.error('No user signed in');
                return;
            }

            // Remove empty state if present
            removeEmptyState();

            // Add user message to UI
            const userTimestamp = new Date();
            addMessage('user', message, userTimestamp);
            chatInput.value = '';

            // Add to conversation history
            conversationHistory.push({
                role: 'user',
                content: message
            });

            // Save user message to Firestore (non-blocking)
            saveMessageToFirestore(currentUser.uid, 'user', message);

            // Show typing indicator
            showTypingIndicator();

            // Disable input while processing
            chatInput.disabled = true;
            sendButton.disabled = true;

            try {
                // Call API
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        messages: conversationHistory,
                        systemPrompt: systemPrompt
                    }),
                });

                const data = await response.json();

                // Remove typing indicator
                removeTypingIndicator();

                if (data.success && data.content) {
                    // Add AI response to UI with timestamp
                    const aiTimestamp = new Date();
                    addMessage('ai', data.content, aiTimestamp);

                    // Add to conversation history
                    conversationHistory.push({
                        role: 'assistant',
                        content: data.content
                    });

                    // Save AI response to Firestore (non-blocking)
                    saveMessageToFirestore(currentUser.uid, 'assistant', data.content);
                } else {
                    throw new Error(data.error || 'Failed to get response');
                }
            } catch (error) {
                console.error('Error:', error);
                removeTypingIndicator();

                // Show error message with retry button
                const errorDiv = document.createElement('div');
                errorDiv.className = 'message ai';
                errorDiv.innerHTML = `
                    <div class="message-avatar">üîÆ</div>
                    <div class="message-content">
                        <div class="error-message">
                            <div class="error-message-text">
                                Sorry, I encountered an error connecting. This might be a temporary issue.
                            </div>
                            <button class="retry-btn" onclick="retryLastMessage()">Retry</button>
                        </div>
                    </div>
                `;
                chatMessages.appendChild(errorDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            } finally {
                // Re-enable input
                chatInput.disabled = false;
                sendButton.disabled = false;
                chatInput.focus();
            }
        }

        // Retry last message
        window.retryLastMessage = async function() {
            // Remove error message
            const errorMessages = chatMessages.querySelectorAll('.error-message');
            errorMessages.forEach(msg => msg.closest('.message').remove());

            // Get last user message
            const lastUserMessage = conversationHistory.filter(msg => msg.role === 'user').pop();
            if (!lastUserMessage) return;

            // Remove last message from history and retry
            conversationHistory.pop(); // Remove the user message we're retrying
            chatInput.value = lastUserMessage.content;
            await sendMessage();
        };

        // Event Listeners
        sendButton.addEventListener('click', sendMessage);
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
